<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<style>
		/* Remove space around the email design. */
		html,
		body {
			margin: 0 auto !important;
			padding: 0 !important;
			height: 100% !important;
			width: 100% !important;
		}

		/* Stop Outlook resizing small text. */
		* {
			-ms-text-size-adjust: 100%;
		}

		/* Stop Outlook from adding extra spacing to tables. */
		table, tr, td {
			border-spacing: 0 !important;
			mso-table-lspace: 0px !important;
			mso-table-rspace: 0pt !important;
			border-collapse: collapse !important;
			mso-line-height-rule: exactly !important;
		}

		body, table, td, p, a {
			-ms-text-size-adjust: 100% !important;
			-webkit-text-size-adjust: 100% !important;
		}


		/* Use a better rendering method when resizing images in Outlook IE. */
		img {
			-ms-interpolation-mode: bicubic;
		}

		/* Prevent Windows 10 Mail from underlining links. Styles for underlined links should be inline. */
		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<table style="border-collapse:collapse; border-spacing:0; border:none; width: 100%; background-color: #f7f7f7; font-family: Arial,Helvetica Neue,Helvetica,sans-serif; margin: 0 auto; padding: 0; text-align: center;">
		<tr>
			<td>
				<table style="max-width: 600px; margin:0 auto; background-color: #fdfdfd; color: #222; line-height: 20px; width: 100%">
					<tr>
						<td style="padding: 20px 24px 48px 24px; text-align: left">
							##EmailBanner##
						</td>
					</tr>
					<tr>
						<td style="padding: 0 24px 40px 24px; text-align: center">
							##MiddleInfo##
						</td>
					</tr>
				</table>

				<table style="border-collapse:collapse; border-spacing:0; border:none;width: 600px; margin:0 auto; background-color: #fdfdfd; color: #222; line-height: 20px;">
					<tr>
						<td style="text-align: left; vertical-align: bottom; padding: 0 24px 38px 24px; background-color: #FFFFFF;">
							<p style="font-size: 12px; color: #767676; border-top: 1px #E4E4E4 solid; padding-top: 24px">##FooterInfo##</p>
							<p style="font-size: 12px; margin-bottom: 0; color: #003A5E;">##AppLink##</p>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
